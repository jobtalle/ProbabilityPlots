<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Probability plots</title>
</head>
<body>
<div id="wrapper">
    <form>
        <fieldset>
            <legend>Power</legend>
            <label>
                Exponent
                <input id="quadratic-power" type="range" min="0.2" max="4" step=".01" value="1" onchange="plotQuadratic.update();">
            </label>
        </fieldset>
        <fieldset>
            <legend>Plateau</legend>
            <label>
                Plateau
                <input id="plateau-plateau" type="range" min=".01" max="1" step=".01" value=".5" onchange="plotPlateau.update()">
            </label>
            <label>
                Width
                <input id="plateau-width" type="range" min="0" max="12" step=".01" value="1" onchange="plotPlateau.update()">
            </label>
        </fieldset>
        <fieldset>
            <legend>Sigmoid</legend>
            <label>
                Power
                <input id="sigmoid-power" type="range" min="1" max="8" step=".01" value="1" onchange="plotSigmoid.update()">
            </label>
        </fieldset>
    </form>
    <canvas id="plot" width="600" height="400"></canvas>
</div>
<script src="plot.js"></script>
<script src="plotQuadratic.js"></script>
<script src="plotPlateau.js"></script>
<script src="plotSigmoid.js"></script>
<script>
    const plot = new Plot(document.getElementById("plot"));
    const plotQuadratic = new PlotQuadratic(
        plot,
        document.getElementById("quadratic-power"));
    const plotPlateau = new PlotPlateau(
        plot,
        document.getElementById("plateau-plateau"),
        document.getElementById("plateau-width"));
    const plotSigmoid = new PlotSigmoid(
        plot,
        document.getElementById("sigmoid-power"));
</script>
</body>
</html>
